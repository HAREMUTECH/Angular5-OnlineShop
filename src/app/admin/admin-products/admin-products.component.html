<p>
  <button routerLink="/admin/productform/new"  class="btn btn-primary">Add New Product</button>
</p>
<p>
  <input  #query (keyup)="filter(query.value)" type="text" class="form-control" placeholder="Search ...">
</p>

<div style="margin: auto; max-width: 1000px; margin-bottom: 50px;">
  <data-table id="persons-grid"
      headerTitle="Products"
      [items]="items"
      [itemCount]="itemCount"
      (reload)="reloadItems($event)"
      >
      <data-table-column
          [property]="'title'"
          [header]="'Title'"
          [sortable]="true"
          [resizable]="true">
      </data-table-column>
      <data-table-column
          [property]="'price'"
          [header]="'Price'"
          [sortable]="true">
          <ng-template #dataTableCell let-item="item">
              <span>{{item.price | currency:'USD':true}}</span>
          </ng-template>
      </data-table-column>
      <data-table-column
          property="$key">
          <ng-template #dataTableCell let-item="item">
            <span><a [routerLink]="['/admin/productform/' , item.$key]">Edit</a></span>
        </ng-template>
      </data-table-column>
  </data-table>
</div>
